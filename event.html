<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Page</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <section class="event-container">
    <main class="event-grid">
      <div class="display-card">
        <h2 class="display-card__title">Notices</h2>
        <div id="notice-list" class="event-list"></div>
      </div>

      <div class="display-card">
        <h2 class="display-card__title">Upcoming Events</h2>
        <div id="event-list" class="event-list"></div>
      </div>

      <div class="display-card">
        <h2 class="display-card__title">Past Events</h2>
        <div id="past-event-list" class="event-list"></div>
      </div>
    </main>

    <div class="link-container">
      <a href="admin.html" class="link-button">Go to Admin Page</a>
    </div>
  </section>
  <script src="event.js"></script>
</body>

</html
