<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>

    <!-- Event Form -->
    <div class="form-container">
      <h2>Add Event</h2>
      <input type="text" id="event-name" placeholder="Event Name">
      <input type="date" id="event-date">
      <textarea id="event-description" placeholder="Event Description"></textarea>
      <label>
        <input type="checkbox" id="is-past-event"> Mark as Past Event
      </label>
      <button onclick="addEvent()">Add Event</button>
    </div>

    <!-- Notice Form -->
    <div class="form-container">
      <h2>Add Notice</h2>
      <textarea id="notice-content" placeholder="Notice Content"></textarea>
      <button onclick="addNotice()">Add Notice</button>
    </div>

    <!-- Display Events and Notices -->
    <h2>All Events</h2>
    <ul id="event-list"></ul>

    <h2>All Notices</h2>
    <ul id="notice-list"></ul>

    <a href="event.html" class="admin-link">Go to Event Page</a>
  </div>
  <script src="admin.js"></script>
</body>
</html>
